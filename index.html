<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jukebox</title>
  <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm" type="module"></script>

<script type="module" src="script.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="app-container">
      <div id="auth-section">
        <div class="logo-container">
          <i class="fas fa-compact-disc logo-icon pulse"></i>
          <h1>Jukebox</h1>
        </div>
        <p class="tagline">Upload songs and use them in game.</p>
        
        <div class="form-container">
          <div class="input-group">
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          
          <div class="buttons">
            <button id="login-btn" class="btn-primary">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
            <button id="signup-btn" class="btn-secondary">
              <i class="fas fa-user-plus"></i> Sign Up
            </button>
          </div>
        </div>
      </div>

      <div id="user-section" class="hidden">
        <div class="header">
          <div class="welcome">
            <h2>Welcome, <span id="user-email"></span></h2>
          </div>
          <div class="actions">
            <button id="create-jukebox-btn" class="btn-accent">
              <i class="fas fa-plus"></i> New Jukebox
            </button>
            <button id="logout-btn" class="btn-outline">
              <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
          </div>
        </div>

        <div class="content-section">
          <div class="vaults-section">
            <h3><i class="fas fa-folder"></i> Your Jukeboxes</h3>
            <div id="jukebox-list" class="grid"></div>
          </div>
          
          <div id="selected-jukebox-section" class="hidden">
            <div class="section-header">
              <h3><i class="fas fa-compact-disc"></i> <span id="selected-jukebox-name">Selected Jukebox</span></h3>
            </div>

            <div class="upload-container">
              <label for="file-upload" class="file-upload-label">
                <i class="fas fa-cloud-upload-alt"></i> Choose Audio Files
              </label>
              <input type="file" id="file-upload" accept=".mp3,.ogg,.wav" multiple />
              <button id="upload-btn" class="btn-primary">
                <i class="fas fa-upload"></i> Upload
              </button>
            </div>

            <div class="files-container">
              <h4><i class="fas fa-music"></i> Audio Files</h4>
              <ul id="jukebox-files"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">
    <div class="toast-icon">
      <i id="toast-icon" class="fas fa-info-circle"></i>
    </div>
    <div class="toast-message" id="toast-message"></div>
    <button class="toast-close" id="toast-close">Ã—</button>
  </div>

  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
  </div>
</body>
</html>
